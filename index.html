<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乡村运营数据大屏展示系统</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- 顶部导航栏 -->
        <header class="dashboard-header">
            <div class="header-left">
                <div class="logo-icon">🏡</div>
                <div class="header-title">
                    <h1>杭州市乡村运营数据大屏展示系统</h1>
                    <p class="subtitle">Rural Operation Data Dashboard</p>
                </div>
            </div>
            <div class="header-right">
                <div class="time-display" id="currentTime">--</div>
                <button class="hamburger-menu" id="hamburgerMenu" aria-label="菜单">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </header>
        
        <!-- 页面导航 -->
        <nav class="page-navigation" id="pageNavigation">
            <a href="index.html" class="nav-link active">
                <span class="nav-icon">🗺️</span>
                <span>地图展示</span>
            </a>
            <a href="charts.html" class="nav-link">
                <span class="nav-icon">📊</span>
                <span>数据统计</span>
            </a>
            <a href="ai_insights.html" class="nav-link">
                <span class="nav-icon">🤖</span>
                <span>AI 洞察</span>
            </a>
            <a href="deepseek_analysis.html" class="nav-link">
                <span class="nav-icon">✨</span>
                <span>深度分析</span>
            </a>
            <a href="table.html" class="nav-link">
                <span class="nav-icon">📋</span>
                <span>详细列表</span>
            </a>
        </nav>
        
        <!-- 地图内容 -->
        <div class="page-content">
            <div class="content-card full-height">
                    <!-- <div class="card-header">
                        <h2>杭州市乡村运营分布地图</h2>
                        <div class="card-actions">
                            <button class="icon-btn" title="全屏">⛶</button>
                        </div>
                    </div> -->
                    <div class="card-body" style="position: relative;">
                        <div id="mapChart" style="width: 100%; height: 100%;"></div>
                        
                        <!-- 悬浮统计卡片 - 左上角 -->
                        <div class="map-floating-stats">
                            <div class="mini-stat-card">
                                <div class="mini-stat-icon">🏘️</div>
                                <div class="mini-stat-content">
                                    <div class="mini-stat-label">运营村庄</div>
                                    <div class="mini-stat-value" id="mapTotalVillages">0</div>
                                </div>
                            </div>
                            <div class="mini-stat-card">
                                <div class="mini-stat-icon">🎯</div>
                                <div class="mini-stat-content">
                                    <div class="mini-stat-label">业态分类</div>
                                    <div class="mini-stat-value" id="mapOperationTypes">0</div>
                                </div>
                            </div>
                            <div class="mini-stat-card">
                                <div class="mini-stat-icon">📍</div>
                                <div class="mini-stat-content">
                                    <div class="mini-stat-label">覆盖区域</div>
                                    <div class="mini-stat-value" id="mapRegionCount">0</div>
                                </div>
                            </div>
                            <div class="mini-stat-card">
                                <div class="mini-stat-icon">✓</div>
                                <div class="mini-stat-content">
                                    <div class="mini-stat-label">完成率</div>
                                    <div class="mini-stat-value" id="mapUpdateRate">--</div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 业态类型切换器 - 右下角 -->
                        <div class="map-business-filter">
                            <div class="filter-title">业态筛选</div>
                            <div class="filter-options">
                                <button class="filter-btn active" data-business="全部">全部</button>
                                <button class="filter-btn" data-business="土特产生产销售">土特产</button>
                                <button class="filter-btn" data-business="民宿农家乐">民宿</button>
                                <button class="filter-btn" data-business="研学">研学</button>
                                <button class="filter-btn" data-business="营地">营地</button>
                                <button class="filter-btn" data-business="市集">市集</button>
                                <button class="filter-btn" data-business="村咖">村咖</button>
                                <button class="filter-btn" data-business="电商直播">电商</button>
                                <button class="filter-btn" data-business="文化创意">文创</button>
                                <button class="filter-btn" data-business="物业经济">物业</button>
                                <button class="filter-btn" data-business="康养">康养</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
